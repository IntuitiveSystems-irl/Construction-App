version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.new
    ports:
      - "3000:3000"
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - NODE_OPTIONS=--max_old_space_size=1024
    env_file:
      - .env
    volumes:
      - uploads:/app/uploads
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1.5G
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/api/test', (res) => { if (res.statusCode === 200) process.exit(0); else process.exit(1); }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  uploads:
